spring.application.name=graphql
server.port=9000

# Enable GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

# Backend Service URLs
backend.spring.url=http://localhost:8081
backend.django.url=http://localhost:9090
backend.chatbot.url=http://localhost:8002

# CORS Configuration
spring.graphql.cors.allowed-origins=*
spring.graphql.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.graphql.cors.allowed-headers=*

# Logging
logging.level.org.springframework.graphql=DEBUG
logging.level.graphql.graphql=DEBUG

